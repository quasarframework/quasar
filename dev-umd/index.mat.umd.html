<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">

    <title>Quasar UMD test</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" rel="stylesheet" type="text/css">
    <link href="dist/umd/quasar.mat.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="q-app">
      <q-layout view="lHh Lpr fff">
        <q-layout-header>
          <q-toolbar class="glossy">
            <q-btn flat round dense @click="drawerState = !drawerState" icon="menu"></q-btn>

            <q-toolbar-title>
              Quasar App - t
              <div slot="subtitle">Running on Quasar v{{ version }}</div>
            </q-toolbar-title>
          </q-toolbar>
        </q-layout-header>

        <q-layout-drawer v-model="drawerState" content-class="bg-grey-3">
          <q-list no-border link inset-delimiter>
            <q-list-header>Essential Links</q-list-header>
            <q-item @click.native="launch('http://quasar-framework.org')">
              <q-item-side icon="school"></q-item-side>
              <q-item-main label="Docs" sublabel="quasar-framework.org"></q-item-main>
            </q-item>
            <q-item @click.native="launch('http://forum.quasar-framework.org')">
              <q-item-side icon="forum"></q-item-side>
              <q-item-main label="Forum" sublabel="forum.quasar-framework.org"></q-item-main>
            </q-item>
            <q-item @click.native="launch('https://discord.gg/5TDhbDg')">
              <q-item-side icon="chat"></q-item-side>
              <q-item-main label="Discord Chat Channel" sublabel="https://discord.gg/5TDhbDg"></q-item-main>
            </q-item>
            <q-item @click.native="launch('https://twitter.com/quasarframework')">
              <q-item-side icon="rss feed"></q-item-side>
              <q-item-main label="Twitter" sublabel="@quasarframework"></q-item-main>
            </q-item>
          </q-list>
        </q-layout-drawer>

        <q-page-container>
          <q-page padding>

            <!-- page content; replace this entirely -->
            <div class="column flex-center absolute-full">
              <div>"yarn dev:umd"</div>
              <div>You need to build & refresh page on each change on Quasar</div>
              <div>Do not include index.mat.umd.html in your commits</div>
            </div>

          </q-page>
        </q-page-container>
      </q-layout>
    </div>

    <script src="dist/umd/quasar.ie.polyfills.umd.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
      // optional
      window.quasarConfig = {
        brand: {
          primary: '#ff0000'
        }
      }
    </script>
    <script src="dist/umd/quasar.mat.umd.js"></script>
    <script src="dist/umd/i18n.es.umd.min.js"></script>

    <script>
      Quasar.i18n.set(Quasar.i18n.es)
      Quasar.plugins.Notify.create('Startup notification')

      new Vue({
        el: '#q-app',
        data: function () {
          return {
            version: Quasar.version,
            drawerState: true
          }
        },
        methods: {
          launch: function (url) {
            Quasar.utils.openURL(url)
          }
        },
        mounted () {
          window.Quasar = Quasar
        }
      })
    </script>
  </body>
</html>
