name: UI Tests

on:
  pull_request:
    types: [opened, edited, synchronize ]
    branches:    
      - 'dev'
    paths:
      - 'ui/**'

jobs:
  Tests:
    runs-on: ubuntu-latest
    env:
      INTRO: |
        Hi @${{ github.event.pull_request.user.login }}! ðŸ‘‹

        It looks like you've opened a pull request [#${{github.event.pull_request.number}}](https://github.com/quasarframework/quasar/pull/${{github.event.pull_request.number}}).

        We've detected file changes inside the `UI` folder, so that triggered our Cypress component tests.

      SUCCESS: |
        Seems like all the tests passed successfully, so your PR is ready to be reviewed!

      FAILURE: |
        Seems like some of the tests are failing. Please amend 'em for someone from the team to be able to review it.

      THANKS: Thank you for your contribution. ðŸ‘

    strategy:
      fail-fast: false

    name: 'UI tests'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 14
      
      - name: Install dependencies
        run: cd ./ui && npm i
      
      - name: Run tests
        run: cd ./ui && npm run test:component:ci
      
      - name: Add workflow summary
        run: echo "$INTRO" >> $GITHUB_STEP_SUMMARY
          
      - run: echo "$FAILURE" >> $GITHUB_STEP_SUMMARY
        if: failure()

      - run: echo "$SUCCESS" >> $GITHUB_STEP_SUMMARY
        if: success()

      - run: echo "$THANKS" >> $GITHUB_STEP_SUMMARY
        if: always()